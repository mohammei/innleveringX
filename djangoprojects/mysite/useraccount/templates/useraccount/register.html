{% extends 'useraccount/base.html' %}
{% block container %}
<h1> Ny - Brukker</h1>

{% if user_saved_successfully %}
<div class="navbar-header">
    <div class="alert alert-success">User successfully created</div>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          {% endif %}


<form method="POST" action="{% url 'user_register' %}">{% csrf_token %}
<div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Enter First Name">
      </div>

<div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Enter Last Name">
      </div>

<div class="form-group">
        <label for="inputUserName">User Name</label>
        <input type="text" class="form-control" name="username" id="inputUserName" placeholder="Enter User Name">
      </div>

<div class="form-group">
        <label for="inputEmail">E-Mail</label>
        <input type="text" class="form-control" name="email" id="inputEmail" placeholder="Enter  E-Mail">
      </div>

<div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password ">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
